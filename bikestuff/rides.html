<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rides - Rauno Villberg</title>
    <link href="../styles/style.css" rel="stylesheet">
</head>

<body>
<nav class="main-nav">
  <div class="nav-inner">
    <ul class="nav-list">
      <li class="nav-item"><a href="../index.html" class="nav-link">me</a></li>
      <li class="nav-item"><a href="rides.html" class="nav-link active">rides</a></li>
      <li class="nav-item"><a href="../stuff/index.html" class="nav-link">stuff</a></li>
    </ul>
  </div>
</nav>

<div class="wrapper">
  <div class="strava-container">
    <div id="strava-loader" class="strava-loader" role="status" aria-live="polite">
      <div class="strava-spinner"></div>
      <p>Loading rides...</p>
    </div>
    <iframe
      id="strava-embed"
      class="strava-embed"
      height="600"
      frameborder="0"
      allowtransparency="true"
      scrolling="no"
      src="https://www.strava.com/athletes/2128781/latest-rides/33e869a95c70cf0afd227508b1cfc36f4676e5fd"
    ></iframe>
  </div>

<script>
  document.getElementById('strava-embed').addEventListener('load', function() {
    const loader = document.getElementById('strava-loader');
    loader.classList.add('hidden');
    loader.setAttribute('aria-hidden', 'true');
  });
</script>
</div>

</body>
</html>
