<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon-O-Matic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #111;
            color: #eee;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        #sidebar {
            width: 360px;
            background-color: #1a1a1a;
            border-right: 1px solid #333;
            overflow-y: auto;
            flex-shrink: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        /* Tweakpane container should take remaining space */
        #pane-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        /* Force font size on Tweakpane labels, inputs, and buttons */
        #pane-container .tp-lblv_l, 
        #pane-container .tp-txtv_i, 
        #pane-container .tp-lstv_s, 
        #pane-container .tp-btnv_t,
        #pane-container .tp-fldv_t,
        #pane-container .tp-sltv_s {
            font-size: 14px !important;
        }

        /* Ensure container unit size is used for height */
        #sidebar {
            --tp-base-font-size: 14px !important;
            --tp-container-unit-size: 28px !important;
        }

        /* History List Container */
        #history-list-container {
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        #history-list-header {
            padding: 8px 15px;
            font-size: 11px;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: #252525;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        #history-list-header:hover {
            background-color: #2a2a2a;
            color: #fff;
        }

        #history-list-header::after {
            content: 'â–¼';
            font-size: 8px;
            transition: transform 0.2s ease;
        }

        #history-list-container.collapsed #history-list-header::after {
            transform: rotate(-90deg);
        }

        #history-list {
            overflow-y: auto;
            flex: 1;
            background-color: #1a1a1a;
            max-height: 300px;
            transition: max-height 0.2s ease-out;
        }

        #history-list-container.collapsed #history-list {
            max-height: 0;
            overflow: hidden;
        }

        .history-item {
            padding: 12px 15px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            font-size: 14px;
            color: #ccc;
            transition: background-color 0.15s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            background-color: #252525;
            color: #fff;
        }

        .history-item.active {
            background-color: #2a3a4a;
            color: #fff;
            border-left: 3px solid #4a9eff;
        }

        .history-timestamp {
            font-family: monospace;
            font-size: 13px;
        }

        .history-style-tag {
            font-size: 10px;
            text-transform: uppercase;
            color: #666;
            background-color: #222;
            padding: 2px 6px;
            border-radius: 3px;
        }

        #export-container {
            padding: 15px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }

        #export-container button {
            width: 100%;
            background-color: #1D3557;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        #export-container button:hover {
            background-color: #2a4a7a;
        }

        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        #canvas-container svg {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 1/1;
        }

        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6b6b;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        #toast.visible {
            opacity: 1;
        }

        .tp-dfv {
            --tp-base-background-color: #1a1a1a;
            --tp-base-shadow-color: rgba(0,0,0,0.5);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                height: 50vh;
                order: 2;
                border-right: none;
                border-top: 1px solid #333;
                background-color: #1a1a1a;
            }

            #canvas-container {
                width: 100%;
                height: 50vh;
                order: 1;
                padding: 0;
                background-color: #111;
            }

            #canvas-container svg {
                max-width: 100%;
                max-height: 100%;
                width: auto;
                height: auto;
                padding: 20px;
            }

            /* Landscape mode on mobile */
            @media (orientation: landscape) {
                body {
                    flex-direction: row;
                }

                #sidebar {
                    width: 45%;
                    height: 100vh;
                    order: 1;
                    border-top: none;
                    border-right: 1px solid #333;
                }

                #canvas-container {
                    width: 55%;
                    height: 100vh;
                    order: 2;
                    display: flex;
                    justify-content: flex-end; /* Align to right edge */
                    align-items: center;
                }

                #canvas-container svg {
                    width: auto;
                    height: 90vh;
                    padding: 0;
                    margin-right: 0; /* Remove right padding */
                }
            }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="pane-container"></div>
        <div id="history-list-container">
            <div id="history-list-header"><span>HISTORY</span></div>
            <div id="history-list"></div>
        </div>
        <div id="export-container">
            <button id="export-button">EXPORT ZIP</button>
        </div>
    </div>
    <div id="canvas-container">
        <svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" id="main-canvas"></svg>
    </div>

    <script>
        // ============================================================
        // PRNG & HASHING FUNCTIONS
        // ============================================================

        function mulberry32(a) {
            return function() {
                var t = a += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        function hashString(s) {
            let hash = 0;
            for (let i = 0; i < s.length; i++) {
                hash = ((hash << 5) - hash) + s.charCodeAt(i);
                hash |= 0;
            }
            return hash;
        }

        function generateRandomSeed() {
            return Math.random().toString(36).substring(2, 14).toUpperCase();
        }

        // ============================================================
        // APP STATE
        // ============================================================

        let appState = {
            seed: 'ABC123DEF456',
            style: 'bauhaus',
            palette: 0,
            params: {
                stroke: 10,
                chaos: 1.0,
                recursiveDepth: 5,
                dotScale: 0.5,
                lineCount: 20,
                glitch: 0.5,
                complexity: 5,
                glow: 10,
                halftone: 5,
                symmetry: 4,
                // New params
                gridSize: 10,
                rectOpacity: 0.8,
                curvature: 50,
                modernistScale: 1.0,
                brutalistNoise: 0.5,
                lineWeight: 5,
                circuitDensity: 15,
                shieldType: 'classic',
                neonShape: 'circle',
                burstSize: 400,
                geoRadius: 300
            }
        };

        // ============================================================
        // PALETTES
        // ============================================================

        const palettes = [
            ["#E63946", "#F1FAEE", "#A8DADC", "#457B9D", "#1D3557"], // Swiss
            ["#191970", "#F0E68C", "#FF00FF", "#00FFFF", "#7FFF00"], // Neon
            ["#FFFFFF", "#000000", "#FFD700", "#FF0000", "#0000FF"], // Bauhaus
            ["#0f172a", "#334155", "#94a3b8", "#e2e8f0", "#ffffff"], // Midnight
            ["#264653", "#2A9D8F", "#E9C46A", "#F4A261", "#E76F51"], // Nord/Sunset
            ["#22223b", "#4a4e69", "#9a8c98", "#c9ada7", "#f2e9e4"], // Muted Rose
            ["#5f0f40", "#9a031e", "#fb8b24", "#e36414", "#0f4c5c"], // Deep Fall
            ["#003049", "#d62828", "#f77f00", "#fcbf49", "#eae2b7"], // Fire & Ice
            ["#14213d", "#fca311", "#e5e5e5", "#ffffff", "#000000"]  // High Contrast
        ];

        // ============================================================
        // SHAPES
        // ============================================================

        const shapes = {
            circle: '<circle cx="50" cy="50" r="40" fill="" />',
            square: '<rect x="10" y="10" width="80" height="80" fill="" />',
            triangle: '<polygon points="50,10 90,90 10,90" fill="" />',
            pill: '<rect x="10" y="30" width="80" height="40" rx="20" fill="" />'
        };

        // ============================================================
        // GENERATOR ALGORITHMS
        // ============================================================

        function generateBauhaus() {
            const prng = mulberry32(hashString(appState.seed));
            const palette = palettes[appState.palette];
            const maxDepth = appState.params.recursiveDepth;
            const rectOpacity = appState.params.rectOpacity !== undefined ? appState.params.rectOpacity : 0.8;
            let svg = '';

            // Background
            svg += `<rect width="1000" height="1000" fill="${palette[0]}" />`;

            function splitRect(x, y, w, h, d) {
                if (d >= maxDepth || prng() < 0.2) {
                    const colorIdx = 1 + Math.floor(prng() * 4);
                    const color = palette[colorIdx];
                    svg += `<rect x="${x}" y="${y}" width="${w}" height="${h}" fill="${color}" fill-opacity="${rectOpacity}" />`;

                    if (prng() > 0.5) {
                        const shapeKeys = Object.keys(shapes);
                        const shapeKey = shapeKeys[Math.floor(prng() * shapeKeys.length)];
                        const shapeColor = palette[(colorIdx + 1) % palette.length];
                        const scale = Math.min(w, h) / 100 * 0.8;

                        svg += `<g transform="translate(${x + w/2}, ${y + h/2}) scale(${scale}) translate(-50, -50)">`;
                        svg += shapes[shapeKey].replace(/fill="[^"]*"/, `fill="${shapeColor}"`);
                        svg += ` vector-effect="non-scaling-stroke" /></g>`;
                    }
                    return;
                }

                const horizontal = prng() > 0.5;
                const offset = 0.3 + prng() * 0.4;

                if (horizontal) {
                    const splitY = y + h * offset;
                    splitRect(x, y, w, splitY - y, d + 1);
                    splitRect(x, splitY, w, y + h - splitY, d + 1);
                } else {
                    const splitX = x + w * offset;
                    splitRect(x, y, splitX - x, h, d + 1);
                    splitRect(splitX, y, x + w - splitX, h, d + 1);
                }
            }

            splitRect(0, 0, 1000, 1000, 0);
            return svg;
        }

        function generateTruchet() {
            const prng = mulberry32(hashString(appState.seed));
            const palette = palettes[appState.palette];
            const stroke = appState.params.stroke;
            const gridSize = appState.params.gridSize || 10;
            const curvature = appState.params.curvature !== undefined ? appState.params.curvature : 50;
            const cellSize = 1000 / gridSize;
            let svg = '';

            svg += `<rect width="1000" height="1000" fill="${palette[0]}" />`;

            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const rotation = Math.floor(prng() * 4) * 90;
                    const colorIdx = 1 + Math.floor(prng() * 4);
                    const color = palette[colorIdx];
                    const x = col * cellSize;
                    const y = row * cellSize;

                    const scale = cellSize / 100;
                    svg += `<g transform="translate(${x}, ${y}) scale(${scale}) rotate(${rotation}, 50, 50)">`;
                    svg += `<path d="M 0 ${curvature} A ${curvature} ${curvature} 0 0 1 ${curvature} 0" fill="none" stroke="${color}" stroke-width="${stroke}" stroke-linecap="round" />`;
                    svg += `<path d="M ${100-curvature} 100 A ${curvature} ${curvature} 0 0 0 100 ${100-curvature}" fill="none" stroke="${color}" stroke-width="${stroke}" stroke-linecap="round" />`;
                    svg += `</g>`;
                }
            }

            return svg;
        }

        function generateModernist() {
            const prng = mulberry32(hashString(appState.seed));
            const palette = palettes[appState.palette];
            const chaos = appState.params.chaos;
            const modernistScale = appState.params.modernistScale || 1.0;
            let svg = '';

            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const x = col * 200;
                    const y = row * 200;

                    svg += `<rect x="${x}" y="${y}" width="200" height="200" fill="${palette[0]}" />`;

                    const shapeKeys = Object.keys(shapes);
                    const shapeKey = shapeKeys[Math.floor(prng() * shapeKeys.length)];
                    const colorIdx = 1 + Math.floor(prng() * 4);
                    const color = palette[colorIdx];
                    const scale = (0.6 + prng() * 0.4) * chaos * modernistScale;
                    const rotation = Math.floor(prng() * 4) * 90;

                    svg += `<g transform="translate(${x}, ${y}) translate(100, 100) scale(${scale}) rotate(${rotation}) translate(-50, -50)">`;
                    svg += shapes[shapeKey].replace(/fill="[^"]*"/, `fill="${color}"`).replace('/>', ' vector-effect="non-scaling-stroke" />');
                    svg += `</g>`;
                }
            }

            return svg;
        }

        function generateBrutalism() {
            const prng = mulberry32(hashString(appState.seed));
            const palette = palettes[appState.palette];
            const dotScale = appState.params.dotScale;
            const brutalistNoise = appState.params.brutalistNoise !== undefined ? appState.params.brutalistNoise : 0.5;
            let svg = '';

            svg += `<rect width="1000" height="1000" fill="${palette[1]}" />`;

            const spacing = 50;
            const radius = 20 * dotScale;
            for (let x = spacing/2; x < 1000; x += spacing) {
                for (let y = spacing/2; y < 1000; y += spacing) {
                    if (prng() > brutalistNoise * 0.5) {
                        svg += `<circle cx="${x}" cy="${y}" r="${radius}" fill="${palette[0]}" opacity="0.3" />`;
                    }
                }
            }

            for (let i = 0; i < 3; i++) {
                const x = prng() * 600;
                const y = prng() * 600;
                const size = 300 + prng() * 400;
                const color = palette[1 + Math.floor(prng() * 4)];
                svg += `<rect x="${x}" y="${y}" width="${size}" height="${size}" fill="${color}" stroke="${palette[0]}" stroke-width="10" />`;
                
                if (prng() > 0.5) {
                    svg += `<line x1="${x}" y1="${y}" x2="${x+size}" y2="${y+size}" stroke="${palette[0]}" stroke-width="10" />`;
                }
            }

            return svg;
        }

        function generateSwiss() {
            const prng = mulberry32(hashString(appState.seed));
            const palette = palettes[appState.palette];
            const lineCount = appState.params.lineCount;
            const lineWeight = appState.params.lineWeight || 5;
            let svg = '';

            svg += `<rect width="1000" height="1000" fill="${palette[0]}" />`;

            const color = palette[1 + Math.floor(prng() * 4)];
            svg += `<rect x="50" y="50" width="900" height="200" fill="${color}" />`;
            
            const lineColor = palette[1 + Math.floor(prng() * 4)];
            const startY = 300;
            const height = 650;
            const spacing = height / lineCount;

            for (let i = 0; i < lineCount; i++) {
                const y = startY + (i * spacing);
                svg += `<line x1="50" y1="${y}" x2="950" y2="${y}" stroke="${lineColor}" stroke-width="${(spacing/2) * (lineWeight/5)}" />`;
            }

            const accentColor = palette[1 + Math.floor(prng() * 4)];
            svg += `<circle cx="800" cy="150" r="60" fill="${accentColor}" />`;

            return svg;
        }

        function generateCyberpunk() {
            const prng = mulberry32(hashString(appState.seed));
            const palette = palettes[appState.palette];
            const glitch = appState.params.glitch;
            const circuitDensity = appState.params.circuitDensity || 15;
            let svg = '';

            svg += `<rect width="1000" height="1000" fill="${palette[0]}" />`;
            
            for (let i = 0; i < circuitDensity; i++) {
                const x = prng() * 1000;
                const y = prng() * 1000;
                const len = 100 + prng() * 300;
                const vertical = prng() > 0.5;
                const color = palette[1 + Math.floor(prng() * 4)];
                svg += `<line x1="${x}" y1="${y}" x2="${vertical ? x : x + len}" y2="${vertical ? y + len : y}" stroke="${color}" stroke-width="2" opacity="0.6" />`;
            }

            for (let i = 0; i < 8; i++) {
                const x = prng() * 800;
                const y = prng() * 800;
                const w = 50 + prng() * 200;
                const h = 5 + prng() * 20;
                const color = palette[1 + Math.floor(prng() * 4)];
                const offset = glitch * 20;
                svg += `<rect x="${x}" y="${y}" width="${w}" height="${h}" fill="${color}" opacity="0.8" />`;
                svg += `<rect x="${x + offset}" y="${y + 20}" width="${w}" height="${h/2}" fill="${palette[1 + Math.floor(prng() * 4)]}" opacity="0.5" />`;
            }

            return svg;
        }

        function generateMedieval() {
            const prng = mulberry32(hashString(appState.seed));
            const palette = palettes[appState.palette];
            const complexity = appState.params.complexity;
            const shieldType = appState.params.shieldType || 'classic';
            let svg = '';

            svg += `<rect width="1000" height="1000" fill="${palette[0]}" />`;
            
            const color1 = palette[1];
            let d = "M 200 100 L 800 100 L 800 500 C 800 750 500 900 500 900 C 500 900 200 750 200 500 Z";
            if (shieldType === 'square') {
                d = "M 200 100 L 800 100 L 800 800 L 500 950 L 200 800 Z";
            } else if (shieldType === 'round') {
                d = "M 200 100 L 800 100 L 800 500 A 300 400 0 0 1 200 500 Z"; // simplified
            }
            
            svg += `<path d="${d}" fill="${color1}" stroke="${palette[4]}" stroke-width="20" />`;
            svg += `<path d="M 500 100 L 500 900" stroke="${palette[4]}" stroke-width="10" />`;
            
            for (let i = 0; i < complexity; i++) {
                const side = prng() > 0.5;
                const x = side ? 350 : 650;
                const y = 200 + (prng() * 400);
                const size = 40 + prng() * 60;
                const shape = Object.values(shapes)[Math.floor(prng() * 4)];
                const color = palette[1 + Math.floor(prng() * 4)];
                svg += `<g transform="translate(${x}, ${y}) scale(${size/100}) translate(-50, -50)">${shape.replace(/fill="[^"]*"/, `fill="${color}"`)}</g>`;
            }

            return svg;
        }

        function generateNeon() {
            const prng = mulberry32(hashString(appState.seed));
            const palette = palettes[appState.palette];
            const glow = appState.params.glow;
            const neonShape = appState.params.neonShape || 'circle';
            let svg = '';

            svg += `<rect width="1000" height="1000" fill="#000" />`;
            
            for (let i = 0; i < 6; i++) {
                const x = 100 + prng() * 800;
                const y = 100 + prng() * 800;
                const r = 50 + prng() * 150;
                const color = palette[1 + Math.floor(prng() * 4)];
                
                if (neonShape === 'circle') {
                    svg += `<circle cx="${x}" cy="${y}" r="${r}" fill="none" stroke="${color}" stroke-width="${glow}" opacity="0.3" />`;
                    svg += `<circle cx="${x}" cy="${y}" r="${r}" fill="none" stroke="${color}" stroke-width="${glow/3}" opacity="0.6" />`;
                    svg += `<circle cx="${x}" cy="${y}" r="${r}" fill="none" stroke="#fff" stroke-width="2" />`;
                } else {
                    svg += `<rect x="${x-r}" y="${y-r}" width="${r*2}" height="${r*2}" fill="none" stroke="${color}" stroke-width="${glow}" opacity="0.3" />`;
                    svg += `<rect x="${x-r}" y="${y-r}" width="${r*2}" height="${r*2}" fill="none" stroke="${color}" stroke-width="${glow/3}" opacity="0.6" />`;
                    svg += `<rect x="${x-r}" y="${y-r}" width="${r*2}" height="${r*2}" fill="none" stroke="#fff" stroke-width="2" />`;
                }
            }

            return svg;
        }

        function generateComic() {
            const prng = mulberry32(hashString(appState.seed));
            const palette = palettes[appState.palette];
            const halftone = appState.params.halftone;
            const burstSize = appState.params.burstSize || 400;
            let svg = '';

            svg += `<rect width="1000" height="1000" fill="${palette[1]}" />`;
            
            const dotSize = halftone;
            for (let x = 0; x < 1000; x += 30) {
                for (let y = 0; y < 1000; y += 30) {
                    svg += `<circle cx="${x}" cy="${y}" r="${dotSize}" fill="${palette[0]}" opacity="0.2" />`;
                }
            }

            const points = [];
            const count = 12;
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const inner = (burstSize/2) + prng() * 50;
                const outer = burstSize + prng() * 100;
                points.push(`${500 + Math.cos(angle) * outer},${500 + Math.sin(angle) * outer}`);
                points.push(`${500 + Math.cos(angle + 0.2) * inner},${500 + Math.sin(angle + 0.2) * inner}`);
            }
            svg += `<polygon points="${points.join(' ')}" fill="${palette[2]}" stroke="${palette[0]}" stroke-width="15" />`;

            return svg;
        }

        function generateGeometric() {
            const prng = mulberry32(hashString(appState.seed));
            const palette = palettes[appState.palette];
            const symmetry = Math.floor(appState.params.symmetry);
            const geoRadius = appState.params.geoRadius || 300;
            let svg = '';

            svg += `<rect width="1000" height="1000" fill="${palette[0]}" />`;
            
            const groupCount = 4;
            for (let i = 0; i < groupCount; i++) {
                const color = palette[1 + Math.floor(prng() * 4)];
                const radius = (geoRadius/3) + prng() * geoRadius;
                const shape = Object.values(shapes)[Math.floor(prng() * 4)];
                
                for (let s = 0; s < symmetry; s++) {
                    const angle = (s / symmetry) * 360;
                    svg += `<g transform="translate(500, 500) rotate(${angle}) translate(${radius}, 0) scale(${radius/200}) translate(-50, -50)">${shape.replace(/fill="[^"]*"/, `fill="${color}"`)}</g>`;
                }
            }

            return svg;
        }

        async function svgToBlob(svgInnerHtml, size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            const fullSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="${size}" height="${size}">${svgInnerHtml}</svg>`;
            const url = URL.createObjectURL(new Blob([fullSvg], {type: 'image/svg+xml;charset=utf-8'}));
            const img = new Image();

            return new Promise(resolve => {
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, size, size);
                    URL.revokeObjectURL(url);
                    canvas.toBlob(resolve, 'image/png');
                };
                img.onerror = () => {
                    URL.revokeObjectURL(url);
                    console.error('Failed to load SVG for export');
                    resolve(null);
                };
                img.src = url;
            });
        }

        async function exportZip() {
            const zip = new JSZip();
            const sizes = [1024, 512, 128, 32];
            
            // Generate the current SVG content
            let svgContent = '';
            switch (appState.style) {
                case 'bauhaus':
                    svgContent = generateBauhaus();
                    break;
                case 'truchet':
                    svgContent = generateTruchet();
                    break;
                case 'modernist':
                    svgContent = generateModernist();
                    break;
                case 'brutalism':
                    svgContent = generateBrutalism();
                    break;
                case 'swiss':
                    svgContent = generateSwiss();
                    break;
                case 'cyberpunk':
                    svgContent = generateCyberpunk();
                    break;
                case 'medieval':
                    svgContent = generateMedieval();
                    break;
                case 'neon':
                    svgContent = generateNeon();
                    break;
                case 'comic':
                    svgContent = generateComic();
                    break;
                case 'geometric':
                    svgContent = generateGeometric();
                    break;
            }
            
            // Add PNG files for each size
            for (let s of sizes) {
                const blob = await svgToBlob(svgContent, s);
                zip.file(`icon-${s}.png`, blob);
            }
            
            // Add metadata
            zip.file("metadata.json", JSON.stringify({
                ...appState,
                exportedAt: new Date().toISOString()
            }));
            
            // Generate and download ZIP
            const content = await zip.generateAsync({type: "blob"});
            const link = document.createElement("a");
            link.href = URL.createObjectURL(content);
            link.download = `icons-${appState.seed}.zip`;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        // ============================================================
        // HISTORY MANAGEMENT
        // ============================================================

        const MAX_HISTORY = 50;
        let appHistory = [];
        let debounceTimer = null;

        function loadHistory() {
            const saved = localStorage.getItem('iconomatic-history');
            if (saved) {
                appHistory = JSON.parse(saved);
                renderHistoryTray();
            }
        }

        function saveHistory() {
            localStorage.setItem('iconomatic-history', JSON.stringify(appHistory));
        }

        function addToHistory(state) {
            // Skip if we're currently restoring from history
            if (isRestoring) return;
            
            const stateCopy = JSON.parse(JSON.stringify(state));
            stateCopy.timestamp = new Date().toISOString();

            // Skip if the new state is identical to the last one
            if (appHistory.length > 0) {
                const lastState = appHistory[appHistory.length - 1];
                if (lastState.seed === state.seed &&
                    lastState.style === state.style &&
                    lastState.palette === state.palette &&
                    JSON.stringify(lastState.params) === JSON.stringify(state.params)) {
                    return; // Skip duplicate
                }
            }

            appHistory.push(stateCopy);
            if (appHistory.length > MAX_HISTORY) {
                appHistory.shift();
            }
            saveHistory();
            renderHistoryTray();
        }

        function formatTimestamp(isoString) {
            if (!isoString) return 'Unknown';
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            
            // Less than 1 minute
            if (diff < 60000) return 'Just now';
            // Less than 1 hour
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            // Less than 24 hours
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            // Otherwise show date
            return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
        }

        let isRestoring = false;

        function restoreFromHistory(index) {
            if (index >= 0 && index < appHistory.length) {
                isRestoring = true;
                clearTimeout(debounceTimer); // Clear any pending debounced adds
                
                // Remove the item from its current position and move to end (most recent)
                const [state] = appHistory.splice(index, 1);
                state.timestamp = new Date().toISOString(); // Update timestamp
                appHistory.push(state);
                saveHistory();
                
                appState.seed = state.seed;
                appState.style = state.style;
                appState.palette = state.palette;
                appState.params.stroke = state.params.stroke;
                appState.params.chaos = state.params.chaos;
                appState.params.recursiveDepth = state.params.recursiveDepth;
                appState.params.dotScale = state.params.dotScale || 0.5;
                appState.params.lineCount = state.params.lineCount || 20;
                appState.params.glitch = state.params.glitch || 0.5;
                appState.params.complexity = state.params.complexity || 5;
                appState.params.glow = state.params.glow || 10;
                appState.params.halftone = state.params.halftone || 5;
                appState.params.symmetry = state.params.symmetry || 4;
                appState.params.gridSize = state.params.gridSize || 10;
                appState.params.rectOpacity = state.params.rectOpacity !== undefined ? state.params.rectOpacity : 0.8;
                appState.params.curvature = state.params.curvature !== undefined ? state.params.curvature : 50;
                appState.params.modernistScale = state.params.modernistScale || 1.0;
                appState.params.brutalistNoise = state.params.brutalistNoise !== undefined ? state.params.brutalistNoise : 0.5;
                appState.params.lineWeight = state.params.lineWeight || 5;
                appState.params.circuitDensity = state.params.circuitDensity || 15;
                appState.params.shieldType = state.params.shieldType || 'classic';
                appState.params.neonShape = state.params.neonShape || 'circle';
                appState.params.burstSize = state.params.burstSize || 400;
                appState.params.geoRadius = state.params.geoRadius || 300;
                pane.refresh();
                render();
                renderHistoryTray(); // Re-render to update active state
                
                // Reset flag after a short delay to ensure any pending events are skipped
                setTimeout(() => { isRestoring = false; }, 100);
            }
        }

        function renderHistoryTray() {
            const list = document.getElementById('history-list');
            if (!list) return;
            
            list.innerHTML = '';

            // Show most recent first
            const reversed = [...appHistory].reverse();

            reversed.forEach((state, reversedIndex) => {
                const originalIndex = appHistory.length - 1 - reversedIndex;
                const item = document.createElement('div');
                item.className = 'history-item';
                
                // Check if this is the currently loaded state
                const isActive = state.seed === appState.seed && 
                                state.style === appState.style &&
                                state.palette === appState.palette;
                if (isActive) {
                    item.classList.add('active');
                }
                
                // Timestamp
                const timestamp = document.createElement('span');
                timestamp.className = 'history-timestamp';
                timestamp.textContent = formatTimestamp(state.timestamp);
                
                // Style tag
                const styleTag = document.createElement('span');
                styleTag.className = 'history-style-tag';
                styleTag.textContent = state.style;
                
                item.appendChild(timestamp);
                item.appendChild(styleTag);
                
                item.addEventListener('click', () => {
                    restoreFromHistory(originalIndex);
                });
                list.appendChild(item);
            });

            // Show empty message if no history
            if (appHistory.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'history-item';
                empty.style.opacity = '0.5';
                empty.style.cursor = 'default';
                empty.textContent = 'No history yet';
                list.appendChild(empty);
            }
        }

                step: 1,
                label: 'Depth'
            });

            const dotScaleInput = paramsFolder.addInput(appState.params, 'dotScale', {
                min: 0.1,
                max: 1.0,
                label: 'Dot Scale'
            });

            const lineCountInput = paramsFolder.addInput(appState.params, 'lineCount', {
                min: 5,
                max: 50,
                step: 1,
                label: 'Lines'
            });

            const glitchInput = paramsFolder.addInput(appState.params, 'glitch', {
                min: 0,
                max: 1.0,
                label: 'Glitch'
            });

            const complexityInput = paramsFolder.addInput(appState.params, 'complexity', {
                min: 2,
                max: 10,
                step: 1,
                label: 'Complexity'
            });

            const glowInput = paramsFolder.addInput(appState.params, 'glow', {
                min: 5,
                max: 30,
                label: 'Glow'
            });

            const halftoneInput = paramsFolder.addInput(appState.params, 'halftone', {
                min: 2,
                max: 12,
                label: 'Halftone'
            });

            const symmetryInput = paramsFolder.addInput(appState.params, 'symmetry', {
                min: 3,
                max: 12,
                step: 1,
                label: 'Symmetry'
            });

            // New inputs
            const rectOpacityInput = paramsFolder.addInput(appState.params, 'rectOpacity', { min: 0, max: 1, label: 'Opacity' });
            const gridSizeInput = paramsFolder.addInput(appState.params, 'gridSize', { min: 2, max: 20, step: 1, label: 'Grid Size' });
            const curvatureInput = paramsFolder.addInput(appState.params, 'curvature', { min: 0, max: 100, label: 'Curvature' });
            const modernistScaleInput = paramsFolder.addInput(appState.params, 'modernistScale', { min: 0.1, max: 2.0, label: 'Scale' });
            const brutalistNoiseInput = paramsFolder.addInput(appState.params, 'brutalistNoise', { min: 0, max: 1, label: 'Noise' });
            const lineWeightInput = paramsFolder.addInput(appState.params, 'lineWeight', { min: 1, max: 20, label: 'Line Weight' });
            const circuitDensityInput = paramsFolder.addInput(appState.params, 'circuitDensity', { min: 5, max: 50, step: 1, label: 'Density' });
            const shieldTypeInput = paramsFolder.addInput(appState.params, 'shieldType', {
                options: { Classic: 'classic', Square: 'square', Round: 'round' },
                label: 'Shield'
            });
            const neonShapeInput = paramsFolder.addInput(appState.params, 'neonShape', {
                options: { Circle: 'circle', Square: 'square' },
                label: 'Shape'
            });
            const burstSizeInput = paramsFolder.addInput(appState.params, 'burstSize', { min: 100, max: 600, label: 'Burst Size' });
            const geoRadiusInput = paramsFolder.addInput(appState.params, 'geoRadius', { min: 50, max: 500, label: 'Geo Radius' });

            // Show/hide inputs based on style
            function updateInputsVisibility() {
                strokeInput.hidden = appState.style !== 'truchet';
                chaosInput.hidden = appState.style !== 'modernist';
                depthInput.hidden = appState.style !== 'bauhaus';
                dotScaleInput.hidden = appState.style !== 'brutalism';
                lineCountInput.hidden = appState.style !== 'swiss';
                glitchInput.hidden = appState.style !== 'cyberpunk';
                complexityInput.hidden = appState.style !== 'medieval';
                glowInput.hidden = appState.style !== 'neon';
                halftoneInput.hidden = appState.style !== 'comic';
                symmetryInput.hidden = appState.style !== 'geometric';

                rectOpacityInput.hidden = appState.style !== 'bauhaus';
                gridSizeInput.hidden = appState.style !== 'truchet';
                curvatureInput.hidden = appState.style !== 'truchet';
                modernistScaleInput.hidden = appState.style !== 'modernist';
                brutalistNoiseInput.hidden = appState.style !== 'brutalism';
                lineWeightInput.hidden = appState.style !== 'swiss';
                circuitDensityInput.hidden = appState.style !== 'cyberpunk';
                shieldTypeInput.hidden = appState.style !== 'medieval';
                neonShapeInput.hidden = appState.style !== 'neon';
                burstSizeInput.hidden = appState.style !== 'comic';
                geoRadiusInput.hidden = appState.style !== 'geometric';
            }

            // Debounced history save for manual changes
            const debouncedAddToHistory = () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    addToHistory(appState);
                }, 500);
            };

            pane.on('change', () => {
                updateInputsVisibility();
                render();
                debouncedAddToHistory();
            });

            // Refresh pane every 100ms for external state changes (e.g., from history)
            setInterval(() => {
                pane.refresh();
            }, 100);

            // 5. REMOVED OLD EXPORT BUTTON (NOW PINNED TO BOTTOM)
            
            // 6. REROLL PARAMS button
            const rerollParamsButton = pane.addButton({ title: 'REROLL PARAMS' });
            rerollParamsButton.on('click', () => {
                appState.params.stroke = 1 + Math.floor(Math.random() * 49);
                appState.params.chaos = 0.1 + Math.random() * 1.9;
                appState.params.recursiveDepth = 2 + Math.floor(Math.random() * 7);
                appState.params.dotScale = 0.1 + Math.random() * 0.9;
                appState.params.lineCount = 5 + Math.floor(Math.random() * 45);
                appState.params.glitch = Math.random();
                appState.params.complexity = 2 + Math.floor(Math.random() * 8);
                appState.params.glow = 5 + Math.random() * 25;
                appState.params.halftone = 2 + Math.random() * 10;
                appState.params.symmetry = 3 + Math.floor(Math.random() * 9);
                appState.params.gridSize = 2 + Math.floor(Math.random() * 18);
                appState.params.rectOpacity = Math.random();
                appState.params.curvature = Math.random() * 100;
                appState.params.modernistScale = 0.1 + Math.random() * 1.9;
                appState.params.brutalistNoise = Math.random();
                appState.params.lineWeight = 1 + Math.random() * 19;
                appState.params.circuitDensity = 5 + Math.floor(Math.random() * 45);
                appState.params.burstSize = 100 + Math.random() * 500;
                appState.params.geoRadius = 50 + Math.random() * 450;
                
                // For dropdowns, pick random valid keys
                appState.params.shieldType = ['classic', 'square', 'round'][Math.floor(Math.random() * 3)];
                appState.params.neonShape = ['circle', 'square'][Math.floor(Math.random() * 2)];

                pane.refresh();
                render();
                addToHistory(appState);
            });

            // Initial visibility update
            updateInputsVisibility();
        }

        // ============================================================
        // MOBILE TOGGLE
        // ============================================================

        function initializeMobileToggle() {
            // Initialize History Collapsible
            const historyContainer = document.getElementById('history-list-container');
            const historyHeader = document.getElementById('history-list-header');
            
            // Default to collapsed
            historyContainer.classList.add('collapsed');
            
            historyHeader.addEventListener('click', () => {
                historyContainer.classList.toggle('collapsed');
            });

            // Initialize pinned export button
            const exportBtn = document.getElementById('export-button');
            exportBtn.addEventListener('click', async () => {
                exportBtn.textContent = 'EXPORTING...';
                exportBtn.disabled = true;
                await exportZip();
                exportBtn.textContent = 'EXPORT ZIP';
                exportBtn.disabled = false;
            });
        }

        // ============================================================
        // URL SYNC HASH (300ms debounce)
        // ============================================================

        let hashTimeout;
        function updateHash() {
            clearTimeout(hashTimeout);
            hashTimeout = setTimeout(() => {
                const hash = btoa(encodeURIComponent(JSON.stringify(appState)));
                history.replaceState(null, null, '#' + hash);
            }, 300);
        }

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                try {
                    const decoded = decodeURIComponent(atob(hash));
                    const state = JSON.parse(decoded);
                    appState.seed = state.seed || generateRandomSeed();
                    appState.style = state.style || 'bauhaus';
                    appState.palette = state.palette !== undefined ? state.palette : 0;
                    if (state.params) {
                        appState.params.stroke = state.params.stroke || 10;
                        appState.params.chaos = state.params.chaos || 1.0;
                        appState.params.recursiveDepth = state.params.recursiveDepth || 5;
                        appState.params.dotScale = state.params.dotScale || 0.5;
                        appState.params.lineCount = state.params.lineCount || 20;
                        appState.params.glitch = state.params.glitch || 0.5;
                        appState.params.complexity = state.params.complexity || 5;
                        appState.params.glow = state.params.glow || 10;
                        appState.params.halftone = state.params.halftone || 5;
                        appState.params.symmetry = state.params.symmetry || 4;
                        appState.params.gridSize = state.params.gridSize || 10;
                        appState.params.rectOpacity = state.params.rectOpacity !== undefined ? state.params.rectOpacity : 0.8;
                        appState.params.curvature = state.params.curvature !== undefined ? state.params.curvature : 50;
                        appState.params.modernistScale = state.params.modernistScale || 1.0;
                        appState.params.brutalistNoise = state.params.brutalistNoise !== undefined ? state.params.brutalistNoise : 0.5;
                        appState.params.lineWeight = state.params.lineWeight || 5;
                        appState.params.circuitDensity = state.params.circuitDensity || 15;
                        appState.params.shieldType = state.params.shieldType || 'classic';
                        appState.params.neonShape = state.params.neonShape || 'circle';
                        appState.params.burstSize = state.params.burstSize || 400;
                        appState.params.geoRadius = state.params.geoRadius || 300;
                    }
                    return true;
                } catch (e) {
                    console.warn('Failed to load from hash:', e);
                    showToast('Failed to load icon from URL. Generated a random icon instead.');
                    return false;
                }
            }
            return false;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('visible');
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000);
        }

        // ============================================================
        // INITIALIZATION
        // ============================================================

        function initialize() {
            loadHistory();
            initializeTweakpane();
            initializeMobileToggle();
            
            // Check URL hash first
            if (!loadFromHash()) {
                // Generate a random seed if no hash
                appState.seed = generateRandomSeed();
            }
            
            pane.refresh();
            render();
        }

        window.addEventListener('DOMContentLoaded', initialize);
    </script>
    <div id="toast"></div>
</body>
</html>
